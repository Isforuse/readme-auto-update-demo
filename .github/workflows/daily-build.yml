          find logs -type f -mtime +7 -delete
          echo "Cleanup complete." >> logs/cleanup.log

      - name: Commit daily log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
