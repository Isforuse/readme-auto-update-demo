  name: CI/CD Deployment Assignment5

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1Ô∏è‚É£ Build Job (Â§öÁâàÊú¨ + Ë™ûÊÑèÂåñÁâàÊú¨Ëôü) ===
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, 22]
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # ËºïÈáèÊ™¢Êü•
      - name: Lightweight validation
        run: |
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md found"
          else
            echo "‚ùå README.md missing" && exit 1
          fi

      - name: Build project
        run: |
          echo "üèóÔ∏è Building project for Node.js ${{ matrix.node }}..."
          mkdir -p dist
          echo "dummy output for Node.js ${{ matrix.node }}" > dist/output.txt
          zip -r build-${{ matrix.node }}.zip dist/

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.node }}
          path: build-${{ matrix.node }}.zip

      # Ë™ûÊÑèÂåñÁâàÊú¨ (Âè™Âú® Node 22 Âü∑Ë°å)
      - name: Determine next semantic version
        if: matrix.node == '22'
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          last_commit=$(git log -1 --pretty=%B)

          if [[ "$last_commit" == *"#major"* ]]; then
            level="major"
          elif [[ "$last_commit" == *"#minor"* ]]; then
            level="minor"
          else
            level="patch"
          fi

          major=$(echo "$latest" | grep -oE '[0-9]+' | head -1 || echo 0)
          minor=$(echo "$latest" | grep -oE '[0-9]+' | head -2 | tail -1 || echo 0)
          patch=$(echo "$latest" | grep -oE '[0-9]+' | tail -1 || echo 0)

          if [[ "$level" == "major" ]]; then
            major=$((major+1)); minor=0; patch=0
          elif [[ "$level" == "minor" ]]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi

          next="v$major.$minor.$patch"
          echo "VERSION=$next" >> $GITHUB_OUTPUT

   # === 2Ô∏è‚É£ Unit Test Job ===
  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Run unit tests
        run: |
          if [ -f "./artifact/dist/output.txt" ]; then
            echo "‚úÖ Unit test passed"
          else
            echo "‚ùå Unit test failed" && exit 1
          fi

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "‚ùå Unit Test Failed" \
            --body "Unit test failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

  # === 3Ô∏è‚É£ Integration Test Job ===
  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Run integration tests
        run: |
          if grep -q "dummy output" ./artifact/dist/output.txt; then
            echo "‚úÖ Integration test passed"
          else
            echo "‚ùå Integration test failed" && exit 1
          fi

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "‚ùå Integration Test Failed" \
            --body "Integration test failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

  # === 4Ô∏è‚É£ Deploy to Staging ===
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, test-integration]
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact
      - run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Release Staging Build
        id: staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          TAG="staging-${VERSION:-v0.0.${GITHUB_RUN_NUMBER}}"
          if gh release create "$TAG" ./artifact/dist/output.txt --notes "Staging release $TAG"; then
            echo "‚úÖ Staging release created"
          else
            echo "‚ùå Staging release failed" && exit 1
          fi

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "‚ùå Staging Deployment Failed" \
            --body "Staging deployment failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

  # === 5Ô∏è‚É£ Deploy to Production ===
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact
      - run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          TAG="prod-${VERSION:-v0.0.${GITHUB_RUN_NUMBER}}"
          if gh release create "$TAG" ./artifact/dist/output.txt --notes "Production release $TAG"; then
            echo "‚úÖ Production release created"
          else
            echo "‚ùå Production release failed" && exit 1
          fi

      - name: Comment on GitHub Issue (success)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          issue_number=$(gh issue list --search "Production Deployment Notifications in:title" --json number --jq '.[0].number')
          if [ -z "$issue_number" ]; then
            issue_url=$(gh issue create --title "Production Deployment Notifications" --body "Tracking all production releases.")
            issue_number=$(echo "$issue_url" | grep -oE '[0-9]+$')
          fi
          gh issue comment $issue_number --body "‚úÖ Production release (prod-${VERSION}) deployed at $(date)."

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "‚ùå Production Deployment Failed" \
            --body "Production deployment failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

      - name: Rollback on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
        run: |
          echo "‚ö†Ô∏è Deployment failed, cleaning up release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          echo "üßπ Rollback executed for $TAG."
