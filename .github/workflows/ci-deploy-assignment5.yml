name: CI/CD Deployment Assignment5

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1Ô∏è‚É£ Build Job (Â§öÁâàÊú¨ + Ë™ûÊÑèÂåñÁâàÊú¨Ëôü) ===
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, 22]
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Build project
        run: |
          echo "üèóÔ∏è Building project for Node.js ${{ matrix.node }}..."
          mkdir -p dist
          echo "dummy output for Node.js ${{ matrix.node }}" > dist/output.txt
          zip -r build-${{ matrix.node }}.zip dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.node }}
          path: build-${{ matrix.node }}.zip

      # Ë™ûÊÑèÂåñÁâàÊú¨ (Âè™Âú® Node 22)
      - name: Determine next semantic version
        if: matrix.node == '22'
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          last_commit=$(git log -1 --pretty=%B)

          if [[ "$last_commit" == *"#major"* ]]; then
            level="major"
          elif [[ "$last_commit" == *"#minor"* ]]; then
            level="minor"
          else
            level="patch"
          fi

          major=$(echo "$latest" | grep -oE '[0-9]+' | head -1 || echo 0)
          minor=$(echo "$latest" | grep -oE '[0-9]+' | head -2 | tail -1 || echo 0)
          patch=$(echo "$latest" | grep -oE '[0-9]+' | tail -1 || echo 0)

          if [[ "$level" == "major" ]]; then
            major=$((major+1)); minor=0; patch=0
          elif [[ "$level" == "minor" ]]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi

          next="v$major.$minor.$patch"
          echo "VERSION=$next" >> $GITHUB_OUTPUT

  # === 2Ô∏è‚É£ Unit Test Job ===
  test-unit:
  runs-on: ubuntu-latest
  needs: build
  env:
    TEST_ENV: unit
  steps:
    - uses: actions/download-artifact@v4
      with:
        name: build-artifact-22
        path: dist

    - name: Unzip build
      run: unzip dist/build-22.zip -d dist

    - name: Run unit tests
      run: |
        echo "üß™ Running unit tests in $TEST_ENV..."
        if [ -f "dist/output.txt" ]; then
          echo "‚úÖ Unit test passed."
        else
          echo "‚ùå Unit test failed."
          exit 1
        fi


  # === 3Ô∏è‚É£ Integration Test Job ===
  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    env:
      TEST_ENV: integration
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: dist

      - name: Run integration tests
        run: |
          echo "üß™ Running integration tests in $TEST_ENV..."
          if grep -q "dummy output" dist/output.txt; then
            echo "‚úÖ Integration test passed."
          else
            echo "‚ùå Integration test failed."
            exit 1
          fi

  # === 4Ô∏è‚É£ Deploy to Staging ===
  deploy-staging:
    runs-on: ubuntu-latest
    needs: test-integration
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: dist

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: staging-${{ needs.build.outputs.VERSION }}
        run: |
          echo "üöÄ Deploying to STAGING..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" dist/output.txt --notes "Staging release ${TAG}"

  # === 5Ô∏è‚É£ Deploy to Production ===
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production   # ‚ö†Ô∏è Âú® repo Ë£°Ë®≠ÂÆö Reviewer ‰øùË≠∑
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: dist

      - name: Release Production Build
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
        run: |
          echo "üèÅ Deploying to PRODUCTION..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          if gh release create "$TAG" dist/output.txt --notes "Production release ${TAG}"; then
            echo "‚úÖ Production release created."
          else
            echo "‚ùå Release failed, rollback triggered."
            exit 1
          fi

      - name: Comment on GitHub Issue
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issue_number=$(gh issue list --search "Production Deployment Notifications in:title" --json number --jq '.[0].number')
          if [ -z "$issue_number" ]; then
            issue_url=$(gh issue create --title "Production Deployment Notifications" --body "Tracking all production releases.")
            issue_number=$(echo "$issue_url" | grep -oE '[0-9]+$')
          fi
          gh issue comment $issue_number --body "‚úÖ Production release (${TAG}) deployed at $(date)."

      - name: Rollback on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
        run: |
          echo "‚ö†Ô∏è Rollback: removing release $TAG"
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
