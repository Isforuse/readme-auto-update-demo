name: Build-Test-Release Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1️⃣ Build Job ===
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm install || echo "⚠️ No package.json found, skipping npm install."

      - name: Build the software
        run: |
          echo "🏗️ Building project..."
          npm run build || echo "⚠️ No build script found, skipping build."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: .

  # === 2️⃣ Test Job ===
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Run automated tests
        run: |
          echo "🧪 Running automated tests..."
          # 如果有 package.json，執行 npm test
          if [ -f "package.json" ]; then
            if npm test; then
              echo "✅ All tests passed."
            else
              echo "❌ Tests failed."
              exit 1
            fi
          else
            # mock 測試（確認至少有主要程式檔案）
            if [ -f "test.js" ] || [ -f "main.py" ] || [ -f "index.html" ]; then
              echo "✅ Mock test passed: source file exists."
            else
              echo "❌ Mock test failed: no source file found."
              exit 1
            fi
          fi

  # === 3️⃣ Release Job ===
  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🚀 Releasing new dev build..."
          ts=$(date +%s)
          gh release create "dev-$ts" --notes "Automated release after successful tests"
