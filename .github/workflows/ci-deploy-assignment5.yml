name: CI/CD Deployment Assignment5

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1Ô∏è‚É£ Build Job (Â§öÁâàÊú¨ Build) ===
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, 22]
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Build project
        run: |
          echo "üèóÔ∏è Building project for Node.js ${{ matrix.node }}..."
          mkdir -p dist
          echo "dummy output for Node.js ${{ matrix.node }}" > dist/output.txt
          zip -r build-${{ matrix.node }}.zip dist/

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.node }}
          path: build-${{ matrix.node }}.zip

      # Ë™ûÊÑèÂåñÁâàÊú¨ (Âè™Âú® Node 22 Âü∑Ë°å)
      - name: Determine next semantic version
        if: matrix.node == '22'
        id: semver
        run: echo "VERSION=v1.0.$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT

  # === 2Ô∏è‚É£ Unit Test Job (Â∞àÊ∏¨ Node.js 22) ===
  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Unzip artifact
        run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Run unit tests
        run: |
          echo "üß™ Running unit tests (Node.js 22)..."
          if [ -f "./artifact/dist/output.txt" ]; then
            echo "‚úÖ Unit test passed."
          else
            echo "‚ùå Unit test failed."
            exit 1
          fi

  # === 3Ô∏è‚É£ Integration Test Job ===
  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Unzip artifact
        run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Run integration tests
        run: |
          echo "üß™ Running integration tests..."
          if grep -q "dummy outputw" ./artifact/dist/output.txt; then
            echo "‚úÖ Integration test passed."
          else
            echo "‚ùå Integration test failed."
            exit 1
          fi

  # === 4Ô∏è‚É£ Deploy to Staging (Node.js 22) ===
  deploy-staging:
    runs-on: ubuntu-latest
    needs: test-integration
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Unzip artifact
        run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Deploying to STAGING..."
          ts=$(date +%s)
          TAG="staging-$ts"
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" ./artifact/dist/output.txt --notes "Staging release $TAG"

  # === 5Ô∏è‚É£ Deploy to Production (Node.js 22) ===
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production   # ‚ö†Ô∏è Âú® repo Ë®≠ÂÆö reviewer approval
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Unzip artifact
        run: unzip ./artifact/build-22.zip -d ./artifact

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üèÅ Deploying to PRODUCTION..."
          ts=$(date +%s)
          TAG="prod-$ts"
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          if gh release create "$TAG" ./artifact/dist/output.txt --notes "Production release $TAG"; then
            echo "‚úÖ Production release created."
          else
            echo "‚ùå Release failed, rollback triggered."
            exit 1
          fi
