name: CI/CD Deployment Assignment5

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1ï¸âƒ£ Build Job (å¤šç‰ˆæœ¬ + èªæ„åŒ–ç‰ˆæœ¬è™Ÿ) ===
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, 22]
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Lightweight validation
        run: |
          if [ -f "README.md" ]; then
            echo "âœ… README.md found"
          else
            echo "âŒ README.md missing" && exit 1
          fi

      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building project for Node.js ${{ matrix.node }}..."
          mkdir -p dist
          echo "dummy output for Node.js ${{ matrix.node }}" > dist/output.txt

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.node }}
          path: dist/

      - name: Determine next semantic version
        if: matrix.node == '22'
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          last_commit=$(git log -1 --pretty=%B)

          if [[ "$last_commit" == *"#major"* ]]; then
            level="major"
          elif [[ "$last_commit" == *"#minor"* ]]; then
            level="minor"
          else
            level="patch"
          fi

          major=$(echo "$latest" | grep -oE '[0-9]+' | head -1 || echo 0)
          minor=$(echo "$latest" | grep -oE '[0-9]+' | head -2 | tail -1 || echo 0)
          patch=$(echo "$latest" | grep -oE '[0-9]+' | tail -1 || echo 0)

          if [[ "$level" == "major" ]]; then
            major=$((major+1)); minor=0; patch=0
          elif [[ "$level" == "minor" ]]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi

          next="v$major.$minor.$patch"
          echo "VERSION=$next" >> $GITHUB_OUTPUT

  # === 2ï¸âƒ£ Unit Test Job (real coverage with Jest + Codecov) ===
  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Verify build artifact
        run: |
          if [ -f "./artifact/output.txt" ]; then
            echo "âœ… Build artifact found"
          else
            echo "âŒ Build artifact missing!" && exit 1
          fi

      # è·‘ Jest æ¸¬è©¦ä¸¦ç”¢ç”Ÿ coverage
      - name: Run unit tests with coverage
        run: npm test -- --coverage --coverageReporters=json-summary --coverageReporters=lcov

      # æª¢æŸ¥ coverage æ˜¯å¦é”åˆ° 80%
      - name: Check coverage threshold (80%)
        run: |
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json | cut -d'.' -f1)
          echo "ğŸ“Š Coverage = ${coverage}%"
          if [ "$coverage" -lt 80 ]; then
            echo "âŒ Coverage below threshold (80%)"
            exit 1
          else
            echo "âœ… Coverage OK"
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore

      # ğŸ”‘ ä¸Šå‚³åˆ° Codecovï¼ˆé‡é»ä¿®æ”¹ï¼‰
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # éœ€è¦åœ¨ GitHub Repo Secrets è¨­å®š
          file: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --repo "$GITHUB_REPOSITORY" \
            --title "âŒ Unit Test / Coverage Failed" \
            --body "Unit test or coverage check failed in workflow run #${{ github.run_number }}. Please check logs in Actions."



  # === 3ï¸âƒ£ Integration Test Job ===
  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Run integration tests
        run: |
          if grep -q "dummy output" ./artifact/output.txt; then
            echo "âœ… Integration test passed"
          else
            echo "âŒ Integration test failed" && exit 1
          fi

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --repo "$GITHUB_REPOSITORY" \
            --title "âŒ Integration Test Failed" \
            --body "Integration test failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

  # === 4ï¸âƒ£ Deploy to Staging ===
  deploy-staging:
    runs-on: ubuntu-latest
    needs: test-integration
    if: success() && github.ref == 'refs/heads/main'   # âœ… æ¢ä»¶ï¼špipeline æˆåŠŸ + main åˆ†æ”¯
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          TAG="staging-${VERSION:-v0.0.${GITHUB_RUN_NUMBER}}"
          if gh release create "$TAG" ./artifact/output.txt --notes "Staging release $TAG"; then
            echo "âœ… Staging release created"
          else
            echo "âŒ Staging release failed" && exit 1
          fi

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "âŒ Staging Deployment Failed" \
            --body "Staging deployment failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

  # === 5ï¸âƒ£ Deploy to Production ===
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: success() && github.ref == 'refs/heads/main'   # âœ… æ¢ä»¶ï¼špipeline æˆåŠŸ + main åˆ†æ”¯
    environment: production
    steps:
      - uses: actions/checkout@v4 
       
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22
          path: ./artifact

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          TAG="prod-${VERSION:-v0.0.${GITHUB_RUN_NUMBER}}"
          if gh release create "$TAG" ./artifact/output.txt --notes "Production release $TAG"; then
            echo "âœ… Production release created"
          else
            echo "âŒ Production release failed" && exit 1
          fi

      - name: Comment on GitHub Issue (success)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          issue_number=$(gh issue list --search "Production Deployment Notifications in:title" --json number --jq '.[0].number')
          if [ -z "$issue_number" ]; then
            issue_url=$(gh issue create --title "Production Deployment Notifications" --body "Tracking all production releases.")
            issue_number=$(echo "$issue_url" | grep -oE '[0-9]+$')
          fi
          gh issue comment $issue_number --body "âœ… Production release (prod-${VERSION}) deployed at $(date)."

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "âŒ Production Deployment Failed" \
            --body "Production deployment failed in workflow run #${{ github.run_number }}. Please check logs in Actions."

      - name: Rollback on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.VERSION }}
        run: |
          TAG="prod-${VERSION:-v0.0.${GITHUB_RUN_NUMBER}}"
          echo "âš ï¸ Deployment failed, cleaning up release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          echo "ğŸ§¹ Rollback executed for $TAG"
