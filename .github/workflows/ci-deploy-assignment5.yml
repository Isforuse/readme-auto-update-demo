name: Build-Test-Release Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1ï¸âƒ£ Build Job ===
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install || echo "âš ï¸ No package.json found, skipping npm install."

      - name: Build the software
        run: |
          echo "ğŸ—ï¸ Building project..."
          npm run build || echo "âš ï¸ No build script found, skipping build."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: .

  # === 2ï¸âƒ£ Test Job ===
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Run automated tests
        run: |
          echo "ğŸ§ª Running automated tests..."
          # å¦‚æœæœ‰ package.jsonï¼ŒåŸ·è¡Œ npm test
          if [ -f "package.json" ]; then
            if npm test; then
              echo "âœ… All tests passed."
            else
              echo "âŒ Tests failed."
              exit 1
            fi
          else
            # mock æ¸¬è©¦ï¼ˆç¢ºèªè‡³å°‘æœ‰ä¸»è¦ç¨‹å¼æª”æ¡ˆï¼‰
            if [ -f "test.js" ] || [ -f "main.py" ] || [ -f "index.html" ]; then
              echo "âœ… Mock test passed: source file exists."
            else
              echo "âŒ Mock test failed: no source file found."
              exit 1
            fi
          fi

  # === 3ï¸âƒ£ Release Job ===
  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Releasing new dev build..."
          ts=$(date +%s)
          gh release create "dev-$ts" --notes "Automated release after successful tests"
