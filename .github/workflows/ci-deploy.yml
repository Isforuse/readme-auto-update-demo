name: CI/CD Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1ï¸âƒ£ Build Job (å«å¤šç‰ˆæœ¬æ¸¬è©¦èˆ‡èªæ„åŒ–ç‰ˆæœ¬éå¢) ===
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, 22]  # âœ… æ¸¬è©¦å¤šç‰ˆæœ¬ Node.js
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}

    steps:
      # ğŸ“¦ æª¢å‡ºåŸå§‹ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”§ å®‰è£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # ğŸ§ª Step 1. è¼•é‡è‡ªå‹•åŒ–æ¸¬è©¦
      - name: Run automated tests (lightweight)
        run: |
          echo "ğŸ§ª Running lightweight validation tests on Node.js ${{ matrix.node }}..."
          
          # æª¢æŸ¥ README.md æ˜¯å¦å­˜åœ¨
          if [ -f "README.md" ]; then
            echo "âœ… README.md found."
          else
            echo "âŒ README.md missing!" && exit 1
          fi

          # æª¢æŸ¥ GitHub Action å®šç¾©æª”æ˜¯å¦å­˜åœ¨
          if [ -f "action.yml" ]; then
            echo "âœ… action.yml found."
          else
            echo "âš ï¸ action.yml not found (skipping Action validation)."
          fi

          echo "âœ… Basic validation passed on Node.js ${{ matrix.node }}."

      # ğŸ§¾ Step 2. æ¸¬è©¦çµæœé¡¯ç¤ºæ–¼ Summary
      - name: Show summary result
        if: success()
        run: |
          echo "### âœ… Automated Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js version: ${{ matrix.node }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validation successful." >> $GITHUB_STEP_SUMMARY

      # ğŸ—ï¸ Step 3. å»ºç½®å°ˆæ¡ˆ
      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building project for Node.js ${{ matrix.node }}..."
          zip -r build.zip .

      # ğŸ“¦ Step 4. ä¸Šå‚³å»ºç½®ç”¢ç‰©ï¼ˆä¾ç‰ˆæœ¬å‘½åï¼‰
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.node }}
          path: build.zip

      # ğŸ”¢ Step 5. èªæ„åŒ–ç‰ˆæœ¬è™Ÿè‡ªå‹•éå¢ï¼ˆåªåœ¨ Node 22 åŸ·è¡Œï¼‰
      - name: Determine next semantic version
        if: matrix.node == '22'
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Checking latest release tag..."
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          echo "Latest tag found: $latest"

          # å–å¾—æœ€å¾Œä¸€æ¬¡ commit è¨Šæ¯
          last_commit=$(git log -1 --pretty=%B)
          echo "ğŸ§¾ Last commit message: $last_commit"

          # åˆ¤å®šç‰ˆæœ¬å‡ç´šé¡å‹
          if [[ "$last_commit" == *"#major"* ]]; then
            level="major"
          elif [[ "$last_commit" == *"#minor"* ]]; then
            level="minor"
          else
            level="patch"
          fi
          echo "ğŸ“ˆ Detected bump level: $level"

          # è§£æèˆŠç‰ˆæœ¬è™Ÿ
          major=$(echo "$latest" | grep -oE '[0-9]+' | head -1 || echo 0)
          minor=$(echo "$latest" | grep -oE '[0-9]+' | head -2 | tail -1 || echo 0)
          patch=$(echo "$latest" | grep -oE '[0-9]+' | tail -1 || echo 0)

          # è¨ˆç®—æ–°ç‰ˆæœ¬
          if [[ "$level" == "major" ]]; then
            major=$((major + 1)); minor=0; patch=0
          elif [[ "$level" == "minor" ]]; then
            minor=$((minor + 1)); patch=0
          else
            patch=$((patch + 1))
          fi

          next="v$major.$minor.$patch"
          echo "âœ… Next version number: $next"
          echo "VERSION=$next" >> $GITHUB_OUTPUT


  # === 2ï¸âƒ£ Deploy to Dev ===
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      VERSION: ${{ needs.build.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - name: Show environment secrets
        run: |
          echo "ğŸ”§ Environment: Development"
          echo "API_KEY=[secure]"
          echo "DEPLOY_TARGET=[secure]"

      # âœ… æ”¹ï¼šæŒ‡å®šä¸‹è¼‰ Node 22 ç‰ˆæœ¬ç”¢ç‰©
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-22

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: dev-${{ needs.build.outputs.VERSION }}
          NOTE: "Development build ${{ needs.build.outputs.VERSION }}"
        run: |
          echo "ğŸš€ Deploying Dev release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE"


  # === 3ï¸âƒ£ Deploy to Staging ===
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      VERSION: ${{ needs.deploy-dev.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - name: Show environment secrets
        run: |
          echo "ğŸ”§ Environment: Staging"
          echo "API_KEY=[secure]"
          echo "DEPLOY_TARGET=[secure]"

      # âœ… æ”¹ï¼šæŒ‡å®šä¸‹è¼‰ Node 22 ç‰ˆæœ¬ç”¢ç‰©
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-22

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: staging-${{ needs.deploy-dev.outputs.VERSION }}
          NOTE: "Staging release ${{ needs.deploy-dev.outputs.VERSION }} for testing"
        run: |
          echo "ğŸ§ª Deploying Staging release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE"


  # === 4ï¸âƒ£ Deploy to Production ===
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      # âœ… æ”¹ï¼šæŒ‡å®šä¸‹è¼‰ Node 22 ç‰ˆæœ¬ç”¢ç‰©
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact-22

      - name: Release Production Build
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
          NOTE: "Production release ${{ needs.deploy-staging.outputs.VERSION }}"
        run: |
          echo "ğŸ Deploying Production release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true

          if gh release create "$TAG" build.zip --notes "$NOTE"; then
            echo "âœ… Production release created successfully."
          else
            echo "âŒ Release creation failed, triggering rollback..."
            exit 1
          fi

      - name: Create or comment on GitHub Issue
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issue_number=$(gh issue list --search "Production Deployment Notifications in:title" --json number --jq '.[0].number')
          if [ -z "$issue_number" ]; then
            issue_url=$(gh issue create --title "Production Deployment Notifications" --body "This issue tracks all production releases.")
            issue_number=$(echo "$issue_url" | grep -oE '[0-9]+$')
          fi
          gh issue comment $issue_number --body "âœ… **Production release (${TAG})** deployed successfully at $(date)! ğŸ‰"

      - name: Rollback on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
        run: |
          echo "âš ï¸ Deployment failed, cleaning up release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          echo "ğŸ§¹ Rollback executed for $TAG."
