name: CI/CD Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1ï¸âƒ£ Build Job (å«è‡ªå‹•åŒ–æ¸¬è©¦èˆ‡ç‰ˆæœ¬éžå¢ž) ===
  build:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ è¼•é‡è‡ªå‹•åŒ–æ¸¬è©¦ï¼ˆé©ç”¨éž Node å°ˆæ¡ˆï¼‰
      - name: Run automated tests (lightweight)
        id: test
        run: |
          echo "ðŸ§ª Running lightweight validation tests..."
          
          # æª¢æŸ¥ README.md æ˜¯å¦å­˜åœ¨
          if [ -f "README.md" ]; then
            echo "âœ… README.md found."
          else
            echo "âŒ README.md missing!" && exit 1
          fi

          # æª¢æŸ¥ GitHub Action å®šç¾©æª”æ˜¯å¦å­˜åœ¨
          if [ -f "action.yml" ]; then
            echo "âœ… action.yml found."
          else
            echo "âš ï¸ action.yml not found (skipping Action validation)."
          fi

          echo "âœ… Basic project validation passed." 
          
      # âœ… å°‡æ¸¬è©¦çµæžœé¡¯ç¤ºæ–¼ Summary å€å¡Š
      - name: Show summary result
        if: success()
        run: |
          echo "### âœ… Automated Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- README.md found" >> $GITHUB_STEP_SUMMARY
          echo "- action.yml validated (or skipped)" >> $GITHUB_STEP_SUMMARY
          echo "- Project validation completed successfully." >> $GITHUB_STEP_SUMMARY

      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          zip -r build.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

      - name: Determine next semantic version
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Checking latest release tag..."
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          echo "Latest tag found: $latest"

          if [[ -z "$latest" ]]; then
            next=1
          else
            num=$(echo "$latest" | grep -oE '[0-9]+$' || echo "0")
            next=$((num + 1))
          fi

          echo "âœ… Next version number: v$next"
          echo "VERSION=$next" >> $GITHUB_OUTPUT


  # === 2ï¸âƒ£ Deploy to Dev ===
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      VERSION: ${{ needs.build.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”‘ è®€å– dev ç’°å¢ƒæ©Ÿå¯†
      - name: Show environment secrets
        run: |
          echo "ðŸ”§ Environment: Development"
          echo "API_KEY=[secure]" 
          echo "DEPLOY_TARGET=[secure]"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: dev-v${{ needs.build.outputs.VERSION }}
          NOTE: "Development build v${{ needs.build.outputs.VERSION }}"
          API_KEY: ${{ secrets.API_KEY }}
          DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET }}
        run: |
          echo "ðŸš€ Deploying development release to $DEPLOY_TARGET ..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE"


  # === 3ï¸âƒ£ Deploy to Staging ===
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      VERSION: ${{ needs.deploy-dev.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”‘ è®€å– staging ç’°å¢ƒæ©Ÿå¯†
      - name: Show environment secrets
        run: |
          echo "ðŸ”§ Environment: Staging"
          echo "API_KEY=[secure]" 
          echo "DEPLOY_TARGET=[secure]"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: staging-v${{ needs.deploy-dev.outputs.VERSION }}
          NOTE: "Staging release v${{ needs.deploy-dev.outputs.VERSION }} for testing"
          API_KEY: ${{ secrets.API_KEY }}
          DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET }}
        run: |
          echo "ðŸ§ª Deploying staging release to $DEPLOY_TARGET ..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE"


  # === 4ï¸âƒ£ Deploy to Production ===
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      # ðŸ“¦ æª¢å‡ºå°ˆæ¡ˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ“¥ ä¸‹è¼‰å»ºç½®ç”¢ç‰©
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # ðŸš€ æ­£å¼ç‰ˆéƒ¨ç½²
      - name: Release Production Build
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-v${{ needs.deploy-staging.outputs.VERSION }}
          NOTE: "Production release v${{ needs.deploy-staging.outputs.VERSION }}"
        run: |
          echo "ðŸ Deploying production release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true

          # å˜—è©¦å»ºç«‹æ­£å¼ç‰ˆ releaseï¼Œè‹¥å¤±æ•—å‰‡ä¸­æ–·è§¸ç™¼ rollback
          if gh release create "$TAG" build.zip --notes "$NOTE"; then
            echo "âœ… Production release $TAG created successfully."
          else
            echo "âŒ Release creation failed. Triggering rollback..."
            exit 1
          fi

      # ðŸ’¬ è‡ªå‹•å»ºç«‹æˆ–ç•™è¨€è‡³ Issue
      - name: Create or comment on GitHub Issue
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ’¬ Checking for existing deployment issue..."
          
          # å˜—è©¦æœå°‹åŒæ¨™é¡Œçš„ issue
          issue_number=$(gh issue list --search "Production Deployment Notifications in:title" --json number --jq '.[0].number')
          
          # è‹¥æ‰¾ä¸åˆ°å‰‡å»ºç«‹æ–°çš„ issue ä¸¦æ“·å–ç·¨è™Ÿ
          if [ -z "$issue_number" ]; then
            echo "ðŸ†• No existing issue found. Creating one..."
            issue_url=$(gh issue create --title "Production Deployment Notifications" --body "This issue tracks all production release events.")
            issue_number=$(echo "$issue_url" | grep -oE '[0-9]+$')
            echo "ðŸ†• Created new issue #$issue_number"
          else
            echo "âœ… Found existing issue #$issue_number"
          fi
          
          # ç•™è¨€é€šçŸ¥
          gh issue comment $issue_number --body "âœ… **Production release (prod-v${{ needs.deploy-staging.outputs.VERSION }})** successfully deployed at $(date)! ðŸŽ‰"

          # åŒæ­¥åˆ° Summary å€å¡Š
          echo "### ðŸš€ Production Release Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: prod-v${{ needs.deploy-staging.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: Production" >> $GITHUB_STEP_SUMMARY
          echo "- Issue: #$issue_number" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY

      # ðŸ§¹ Rollback step â€“ è‡ªå‹•æ¸…ç†å¤±æ•—éƒ¨ç½²
      - name: Rollback on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-v${{ needs.deploy-staging.outputs.VERSION }}
        run: |
          echo "âš ï¸ Deployment failed! Cleaning up release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          echo "ðŸ§¹ Removed failed release $TAG due to deployment error."

          # é¡¯ç¤ºæ–¼ Summary
          echo "### âš ï¸ Rollback Executed" >> $GITHUB_STEP_SUMMARY
          echo "- Failed release $TAG has been deleted automatically." >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
