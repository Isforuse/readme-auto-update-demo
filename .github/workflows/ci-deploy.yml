name: CI/CD Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # === 1Ô∏è‚É£ Build Job (Âê´Ëá™ÂãïÂåñÊ∏¨Ë©¶ËàáÁâàÊú¨ÈÅûÂ¢û) ===
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20] # ÂèØÂæåÁ∫åÊîπÁÇ∫ÂãïÊÖãÂÅµÊ∏¨
    outputs:
      VERSION: ${{ steps.semver.outputs.VERSION }}

    steps:
      # üì¶ Ê™¢Âá∫ÂéüÂßãÁ¢º
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîß ÂÆâË£ù Node.js (Ê†πÊìöÁü©Èô£ÁâàÊú¨)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # üß™ Step 1. ËºïÈáèËá™ÂãïÂåñÊ∏¨Ë©¶
      - name: Run automated tests (lightweight)
        run: |
          echo "üß™ Running lightweight validation tests on Node.js ${{ matrix.node }}..."
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md found."
          else
            echo "‚ùå README.md missing!" && exit 1
          fi
          if [ -f "action.yml" ]; then
            echo "‚úÖ action.yml found."
          else
            echo "‚ö†Ô∏è action.yml not found (skipping Action validation)."
          fi
          echo "‚úÖ Validation passed on Node.js ${{ matrix.node }}."

      # üßæ Step 2. Ê∏¨Ë©¶ÁµêÊûúÈ°ØÁ§∫Êñº Summary
      - name: Show summary result
        if: success()
        run: |
          echo "### ‚úÖ Automated Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js version: ${{ matrix.node }}" >> $GITHUB_STEP_SUMMARY
          echo "- Basic validation passed successfully." >> $GITHUB_STEP_SUMMARY

      # üèóÔ∏è Step 3. Âª∫ÁΩÆÂ∞àÊ°à
      - name: Build project
        run: |
          echo "üèóÔ∏è Building project..."
          zip -r build.zip .

      # üì¶ Step 4. ‰∏äÂÇ≥Âª∫ÁΩÆÁî¢Áâ©
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

      # üî¢ Step 5. Ë™ûÊÑèÂåñÁâàÊú¨ËôüËá™ÂãïÈÅûÂ¢û
      - name: Determine next semantic version
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Checking latest release tag..."
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          echo "Latest tag found: $latest"

          # ÂèñÂæóÊúÄÂæå‰∏ÄÊ¨° commit Ë®äÊÅØ
          last_commit=$(git log -1 --pretty=%B)
          echo "üßæ Last commit message: $last_commit"

          # Âà§ÂÆöÁâàÊú¨ÂçáÁ¥öÈ°ûÂûã
          if [[ "$last_commit" == *"#major"* ]]; then
            level="major"
          elif [[ "$last_commit" == *"#minor"* ]]; then
            level="minor"
          else
            level="patch"
          fi
          echo "üìà Detected bump level: $level"

          # Ëß£ÊûêËàäÁâàÊú¨Ëôü
          major=$(echo "$latest" | grep -oE '[0-9]+' | head -1 || echo 0)
          minor=$(echo "$latest" | grep -oE '[0-9]+' | head -2 | tail -1 || echo 0)
          patch=$(echo "$latest" | grep -oE '[0-9]+' | tail -1 || echo 0)

          # Ë®àÁÆóÊñ∞ÁâàÊú¨
          if [[ "$level" == "major" ]]; then
            major=$((major + 1)); minor=0; patch=0
          elif [[ "$level" == "minor" ]]; then
            minor=$((minor + 1)); patch=0
          else
            patch=$((patch + 1))
          fi

          next="v$major.$minor.$patch"
          echo "‚úÖ Next version number: $next"
          echo "VERSION=$next" >> $GITHUB_OUTPUT

  # === 2Ô∏è‚É£ Deploy to Dev ===
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      VERSION: ${{ needs.build.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - name: Show environment secrets
        run: |
          echo "üîß Environment: Development"
          echo "API_KEY=[secure]"
          echo "DEPLOY_TARGET=[secure]"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: dev-${{ needs.build.outputs.VERSION }}
          NOTE: "Development build ${{ needs.build.outputs.VERSION }}"
        run: |
          echo "üöÄ Deploying Dev release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE"

  # === 3Ô∏è‚É£ Deploy to Staging ===
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      VERSION: ${{ needs.deploy-dev.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - name: Show environment secrets
        run: |
          echo "üîß Environment: Staging"
          echo "API_KEY=[secure]"
          echo "DEPLOY_TARGET=[secure]"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: staging-${{ needs.deploy-dev.outputs.VERSION }}
          NOTE: "Staging release ${{ needs.deploy-dev.outputs.VERSION }} for testing"
        run: |
          echo "üß™ Deploying Staging release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE"

  # === 4Ô∏è‚É£ Deploy to Production ===
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Production Build
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
          NOTE: "Production release ${{ needs.deploy-staging.outputs.VERSION }}"
        run: |
          echo "üèÅ Deploying Production release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          if gh release create "$TAG" build.zip --notes "$NOTE"; then
            echo "‚úÖ Production release created successfully."
          else
            echo "‚ùå Release creation failed, triggering rollback..."
            exit 1
          fi

      - name: Create or comment on GitHub Issue
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issue_number=$(gh issue list --search "Production Deployment Notifications in:title" --json number --jq '.[0].number')
          if [ -z "$issue_number" ]; then
            issue_url=$(gh issue create --title "Production Deployment Notifications" --body "This issue tracks all production releases.")
            issue_number=$(echo "$issue_url" | grep -oE '[0-9]+$')
          fi
          gh issue comment $issue_number --body "‚úÖ **Production release (${TAG})** deployed successfully at $(date)! üéâ"

      - name: Rollback on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: prod-${{ needs.deploy-staging.outputs.VERSION }}
        run: |
          echo "‚ö†Ô∏è Deployment failed, cleaning up release..."
          gh release delete "$TAG" -y || true
          git tag -d "$TAG" || true
          echo "üßπ Rollback executed for $TAG."
