name: CI Dev Deployment

on:
  push:
    branches: [ main ]   # 當 main 有新推送時執行
  workflow_dispatch:     # 可手動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (可改成你的語言環境)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build project
        run: |
          npm install
          npm run build
          zip -r build.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev     # 指定使用 dev environment
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "Creating release for $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"
