name: Preview README changes

on:
  pull_request:        # 當有人開 PR 或更新 PR 時自動觸發
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate preview README (no commit)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const start = '<!--START_SECTION:activity-->';
            const end   = '<!--END_SECTION:activity-->';
            const readme = fs.readFileSync('README.md','utf8');

            // ⚠️ 這裡你可以改成呼叫 GitHub API，現在先放假資料當示範
            const newContent = [
              '- 🟢 Preview: Opened PR #4',
              '- 🔵 Preview: Merged PR #3'
            ].join('\n');

            const preview = readme.replace(
              new RegExp(`${start}[\\s\\S]*?${end}`, 'm'),
              `${start}\n${newContent}\n${end}`
            );

            fs.writeFileSync('preview-README.md', preview);
            core.info('✅ preview-README.md generated successfully');

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-readme
          path: preview-README.md
