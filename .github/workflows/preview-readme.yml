jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate preview README (no commit)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const start = '<!--START_SECTION:activity-->';
