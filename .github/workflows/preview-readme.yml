            // âš ï¸ é€™è£¡ä½ å¯ä»¥æ”¹æˆå‘¼å« GitHub APIï¼Œç¾åœ¨å…ˆæ”¾å‡è³‡æ–™ç•¶ç¤ºç¯„
            const newContent = [
              '- ğŸŸ¢ Preview: Opened PR #4',
